
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng Hồ Thế Giới</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thời Gian Các Quốc Gia</h1>
        <div class="clocks">
            <div class="clock" id="vietnam">
                <h2>Việt Nam</h2>
                <p class="time" id="time-vietnam"></p>
            </div>
            <div class="clock" id="usa">
                <h2>Hoa Kỳ (New York)</h2>
                <p class="time" id="time-usa"></p>
            </div>
            <div class="clock" id="uk">
                <h2>Vương Quốc Anh</h2>
                <p class="time" id="time-uk"></p>
            </div>
            <div class="clock" id="japan">
                <h2>Nhật Bản</h2>
                <p class="time" id="time-japan"></p>
            </div>
            <div class="clock" id="australia">
                <h2>Úc (Sydney)</h2>
                <p class="time" id="time-australia"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
